<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
  }
  .login-container {
    width: 300px;
    margin: 100px auto;
    padding: 20px;
    background-color: #3498db;
    border-radius: 5px;
    color: #fff;
  }
  .login-input {
    width: 93%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 3px;
  }
  .login-button {
    width: 100%;
    padding: 10px;
    background-color: #2980b9;
    border: none;
    border-radius: 3px;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <input class="login-input" type="text" placeholder="Username">
  <input class="login-input" type="password" placeholder="Password">
  <a href="produto.html">
    <button class="login-button">Login</button>
  </a>
</div>

</body>
</html>
